<div class="mt-9">
   <div class="grid grid-cols-12 gap-4">
      <div class="col-span-12 p-4 bg-slate-50 text-sm rounded-md border">
         <h2 class="text-lg font-bold mb-3">
            Observable operator(of,from)
         </h2>
         <div class="mt-6 pr-56 ">
            <ul class="mb-6">
               @for(item of data ; track item){
               <li class="bg-indigo-100 text-indigo-700 mb-2 py-1 px-3 max-w-[200px]">
                  {{item}}
               </li>
               }

            </ul>
            <div>
               <button (click)="getData()" class="bg-green-600 text-white text-sm px-4 py-1.5 rounded-sm">
                  Get Data
               </button>
            </div>
         </div>
      </div>


   </div>
</div>
