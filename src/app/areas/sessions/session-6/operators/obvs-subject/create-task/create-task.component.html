<div class="mt-9">
   <div class="grid grid-cols-12 gap-4 ">
      <div class="col-span-12 p-4 bg-red-50 text-sm rounded-md border text-center">
         <h2 class="text-lg font-bold mb-3 max-w-[400px] mx-auto">
            Observable (Subject)
         </h2>
         <div class="mt-6  max-w-[400px] mx-auto">
            <div class="max-w-lg mx-auto flex justify-center">
               <div>
                  <input type="email" id="email" [(ngModel)]="newTask"
                     class="bg-gray-50 border
                      border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="task name" required>
               </div>

               <button type="submit" (click)="createNewTsk()"
                  class=" block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full ml-3 px-4 py-1 sm:w-auto p text-center  dark:focus:ring-blue-800">
                  Submit
               </button>
            </div>
         </div>
      </div>
   </div>
</div>
