<div class="container mt-4">
  <button (click)="getProduct()">Get Data</button>
  <div class="mt-4">
    <div class="relative overflow-x-auto">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Product name</th>
            <th scope="col" class="px-6 py-3">Color</th>
            <th scope="col" class="px-6 py-3">Category</th>
            <th scope="col" class="px-6 py-3">Price</th>
          </tr>
        </thead>
        <tbody>
          @for(product of allProducts; track product.productName){
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <td class="px-6 py-4">{{ product.productName }}</td>
            <td class="px-6 py-4">{{ product.productColor }}</td>
            <td class="px-6 py-4">{{ product.productCategory }}</td>
            <td class="px-6 py-4">{{ product.productPrice }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
