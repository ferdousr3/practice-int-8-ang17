<div class="shadow-sm min-h-screen">
  <div class="p-4">
    @for(route of sidebarRoutes; track route.id ){
    <div class="mb-4">
      <h2
        (click)="openSubmenu(route.id)"
        class="mb-2 text-lg font-semibold text-gray-900 dark:text-white"
      >
        {{ route.title }}
      </h2>
      <ul
        class="max-w-md space-y-1 text-gray-500 list-none list-inside dark:text-gray-400"
        [ngClass]="isSubmenuOpen ? 'block' : 'hidden'"
      >
        @for (routeDetails of route.routes ; track routeDetails.routeTitle ){
        <li>
          <a [routerLink]="routeDetails.routePath">
            {{ routeDetails.routeTitle }}
          </a>
        </li>
        }
      </ul>
    </div>
    }
  </div>
</div>
