<div class="bg-slate-50 text-sm rounded-md border p-6">
  <form
    class="max-w-2xl mx-auto"
    [formGroup]="productForm"
    (ngSubmit)="onSubmit(productForm.value)"
  >
    <div class="grid grid-cols-12 gap-8">
      <div class="col-span-6">
        <input
          type="text"
          class="form-control-htp"
          placeholder="product name"
          formControlName="productName"
        />
      </div>
      <div class="col-span-6">
        <input
          type="text"
          class="form-control-htp"
          placeholder="product Price"
          formControlName="productPrice"
        />
      </div>
      <div class="col-span-6">
        <input
          type="text"
          class="form-control-htp"
          placeholder="product Color"
          formControlName="productColor"
        />
      </div>
      <div class="col-span-6">
        <input
          type="text"
          class="form-control-htp"
          placeholder="product Category"
          formControlName="productCategory"
        />
      </div>
    </div>
    <button
      type="submit"
      class="mt-6 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
       focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Submit
    </button>
  </form>
</div>
